        <script>
            window.onload = function(){
                // 功能说明：实现菜单栏的下拉显示、折叠隐藏
                // 显示与折叠，通过类实现，类里面只是设置高度。点击删除或增加类，实现切换。


                // 以下创建类的增删查改方法

                // 判断是否已经含有该类
                function hasClass(obj,cn){
                    //创建正则表达式，\b表示单独的字符串，首尾没有其他的东西
                    var reg = new RegExp("\\b"+cn+"\\b");
                    return reg.test(obj.className);
                };

                // 为该类增添新类
                function addClass(obj,cn){
                    if(!hasClass(obj,cn)){
                        obj.className += " "+cn;
                    }
                };

                // 为该类删除某类
                function removeClass(obj,cn){
                   //用空字符串代替要删除的类
                   var reg = new RegExp("\\b"+cn+"\\b");
                   obj.className = obj.className.replace(reg,"");

                };

                // 如果有该类则删除，如果无则增加
                function toggleClass(obj,cn){
                    if(hasClass(obj,cn)){
                        removeClass(obj,cn);
                    }else{
                        addClass(obj,cn);
                    }
                };
            }
        </script>
