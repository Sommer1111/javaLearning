<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>全选练习</title>
<script type="text/javascript">

	window.onload = function(){
        var items = document.getElementsByName("items");
        var checkallbtn = document.getElementById("checkedAllBox");

		//1.全选
        var checkall = document.getElementById("checkedAllBtn");
        checkall.onclick = function(){
            
            for (var i = 0; i < items.length; i++) {
                items[i].checked = true;
            }
            checkallbtn.checked = true;

        };

		//2.全不选
        var checkno = document.getElementById("checkedNoBtn");
        checkno.onclick = function(){
            
            for (var i = 0; i < items.length; i++) {
                items[i].checked = false;
            }
            checkallbtn.checked = false;

        };

		//3.反选
        var checkrev = document.getElementById("checkedRevBtn");
        checkrev.onclick = function(){
            for(var i = 0; i<items.length; i++){
                items[i].checked = !items[i].checked;
            }

        };

		//4.提交表单
        var sendbtn = document.getElementById("sendBtn");
        sendbtn.onclick = function(){
            for(var i = 0 ; i<items.length;i++){
                if(items[i].checked){
                    alert(items[i].value);//具体打印出所选的值
                }
            }

        };

		//5.全选、全不选
        checkallbtn.onclick = function () {
            if ( checkallbtn.checked) {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = true;
                }

            } else {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
            }

        };
        
		//6.items,这里稍有不解
		/*
		 * 如果四个多选框全都选中，则checkedAllBox也应该选中
		 * 如果四个多选框没都选中，则checkedAllBox也不应该选中
           所以每一个item都应该绑定响应函数
		 */
         for (var k = 0; k < items.length; k++) {
            items[k].onclick = function () {

                checkallbtn.checked = true;
                for (var x = 0; x < items.length; x++) {
                    if (!items[x].checked) {
                        checkallbtn.checked = false;
                        break;
                    }
                   
                }
            };

        }
       
         
	};
	
</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
