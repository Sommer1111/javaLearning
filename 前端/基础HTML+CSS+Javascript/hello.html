<!doctaye html><!-- 告诉浏览器当前的html版本是html5-->
<html>

   <head>
		<!-- 表示网页的编码格式是utf-8避免解析乱码-->
		<meta charset="utf-8">
		
		<title>网页标签显示在这里</title>
	</head>
    <body>
	    <h1>一级标题：HelloWorld！</h1>
		<!--这是注释
		可以多行显示
		-->
		<h2>二级标题：我的第一个html网页文件</h2>
		<!--标签里面可以增加属性，比如<font></font>表示字体属性-->
		<p1><font color = "red" size = "8">子曰：学而时习之，不亦说乎。</font></p1>
		<p1>有朋自远方来，不亦乐乎</p1>
		<p1>人不知而不愠，不亦君子乎</p1>

		<video controls width="250">
			<source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm" type="video/webm">
			<source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.mp4" type="video/mp4">
			Sorry, your browser doesn't support embedded videos.
		</video>
	
       </body>
</html>
