<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box-run{
            width: 256px;
            height: 256px;
            background-image: url(../exercise/bg2.png);
            animation: run 0.5S steps(6) infinite ;

        }

        @keyframes run{
            from{
                background-position:0 0;

            }

            to{
                background-position:-1536px 0;

            }
        }
    </style>
</head>
<body>
    <div class="box-run"></div>
</body>
</html>
